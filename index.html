      <link rel="stylesheet" href="css/style.css">

<body>

  <div class="text-center"><h1>Simon Game</h2>

      <div class="step">---</div>

      <a class="btn str">strict</a>

      </div>
      <div class="onoff">
        <a class="btn stateon">on

     </div>
   </div>
   
</div>
